<form name="generator" novalidate ng-submit="$ctrl.generate(generator.$valid)">
  <div>
    <label for="name">name</label>
    <input id="name" name="name" type="text" required ng-model="$ctrl.name">
    <div ng-messages="generator.name.$error" ng-show="generator.$submitted || generator.name.$touched">
      <div ng-message="required">Please enter a value for this field.</div>
    </div>
  </div>

  <div>
    <button type="submit">Generate</button>
  </div>
</form>

<div>
  <canvas id="avatar" width="256" height="256"></canvas>
</div>
